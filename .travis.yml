---
language: python
services: docker

env:
  global:
    - ROLE_NAME: logrotate
  matrix:
    - MOLECULE_DISTRO: centos/systemd
    - MOLECULE_DISTRO: ubuntu:16.04
    - MOLECULE_DISTRO: ubuntu:18.04
    - MOLECULE_DISTRO: debian:8
    - MOLECULE_DISTRO: debian:9

install:
  # Install test dependencies.
  - pip install molecule docker

before_script:
  # Use actual Ansible Galaxy role name for the project directory.
  - cd ../
  - mv ansible-$ROLE_NAME dmitrii-ageev.$ROLE_NAME
  - cd dmitrii-ageev.$ROLE_NAME

script:
  # Run tests.
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
