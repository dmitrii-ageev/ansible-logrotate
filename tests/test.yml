---
- hosts: all
  become: true
  roles:
    - role: ansible-logrotate
      logrotate__files:
        - name: "application"
          path:
            - /var/log/application/*.log
          options:
            - weekly
            - rotate 4
            - compress
          scripts:
            postrotate: systemctl reload application > /dev/null
        - name: "syslog"
          absent: true
...
